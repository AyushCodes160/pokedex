<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Pokedex</h1>
      <div class="theme-toggle" role="presentation">
        <input
          type="checkbox"
          id="theme-toggle"
          class="toggle-input"
          aria-label="Toggle dark/light mode"
        />
        <label for="theme-toggle" class="toggle-switch">
          <span class="icon sun" aria-hidden="true">
            <svg
              viewBox="0 0 24 24"
              width="16"
              height="16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 18a6 6 0 1 0 0-12 6 6 0 0 0 0 12Zm0-16a1 1 0 0 1 1 1v2a1 1 0 1 1-2 0V3a1 1 0 0 1 1-1Zm0 18a1 1 0 0 1 1 1v2a1 1 0 1 1-2 0v-2a1 1 0 0 1 1-1Zm10-9a1 1 0 0 1-1 1h-2a1 1 0 1 1 0-2h2a1 1 0 0 1 1 1ZM5 12a1 1 0 0 1-1 1H2a1 1 0 1 1 0-2h2a1 1 0 0 1 1 1Zm12.95 6.364a1 1 0 0 1-1.414 1.414l-1.414-1.414a1 1 0 0 1 1.414-1.414l1.414 1.414ZM8.878 6.636a1 1 0 0 1-1.414-1.414L8.878 3.808a1 1 0 1 1 1.414 1.414L8.878 6.636Zm8.657-3.535a1 1 0 1 1 1.414 1.414l-1.414 1.414a1 1 0 1 1-1.414-1.414l1.414-1.414ZM5.05 17.95a1 1 0 0 1-1.414-1.414l1.414-1.414a1 1 0 1 1 1.414 1.414L5.05 17.95Z"
              />
            </svg>
          </span>
          <span class="icon moon" aria-hidden="true">
            <svg
              viewBox="0 0 24 24"
              width="16"
              height="16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79Z" />
            </svg>
          </span>
        </label>
      </div>
    </header>
    <main class="pokedex-layout">
      <section class="sidebar">
        <input type="text" id="search" placeholder="Search PokÃ©mon..." />
        <div id="pokemon-list" class="scroll-list"></div>
      </section>
      <section class="mainview">
        <div id="pokemon-details" class="details"></div>
        <div id="pokemon-3d" class="model-3d" style="display: none"></div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
